<script language="javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
<script>
var converter = new showdown.Converter();
function replaceChildrenWorkaround(x, y) {
    x.replaceChildren(...y)
}
function deleteSearchParamWorkaround(x, y) {
    x.delete(y)
}
function autoResize(element) {
  element.addEventListener('input', () => {
    element.style.height = 'auto';
    element.style.height = element.scrollHeight + 'px';
  });
}
function print(element) {
  const printWindow = window.open('', '_blank');

  printWindow.document.write(`
    <html>
      <head>
        <title>Preview</title>
        <style>
          @media print {
            @page {
              size: Letter portrait;

              margin: 0em;
            }
          }

          .printable {
            margin: 0.5in !important;
          }

          ${
          Array.from(document.styleSheets).map(styleSheet =>
            Array.from(styleSheet.cssRules).map(cssRule =>
              cssRule.cssText
            ).join('\n')
          ).join('\n')
          }
        </style>
      </head>
      <body>
        <div class="printable">
          ${element.outerHTML}
        </div>
        <script>
          window.onload = function() {
            window.onafterprint = function() { window.close(); };

            window.print();
          }
        <\/script>
      <\/body>
    <\/html>
  `);
}
</script>
<script defer language="javascript" src="js/all.js"></script>
