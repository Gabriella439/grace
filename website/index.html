<!doctype html>
<html lang="en">
<head>
<title>Grace browser</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Live demo for the Fall-from-Grace functional programming language">
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="Grace browser" />
<meta name="twitter:description" content="Live demo for the Fall-from-Grace functional programming language" />
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/codemirror.css">
<link rel="stylesheet" href="./css/grace.css">
</head>
<body>
<div class="container">
<header>
<h1 class="display-4">Grace browser</h1>
</header>
<main>
<textarea style="display: none;" id="input"></textarea>
<br/>
<button id="start-tutorial" type="button" class="btn btn-primary" style="display: none;">Try the tutorial</button>
<br/>
<div style="display: none" id="prompt">
<label for="api-key">OpenAI key:</label>
<input type="password" class="form-control" placeholder="sk-proj-â€¦" id="api-key" />
<button id="run" type="button" class="btn btn-primary">Run</button>
</div>
<div id="output" style="display: none;">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a id="form-tab" class="nav-link mode-tab active" href="#">Form</a>
    </li>
    <li class="nav-item">
      <a id="code-tab" class="nav-link mode-tab" href="#">Code</a>
    </li>
    <li class="nav-item">
      <a id="type-tab" class="nav-link mode-tab" href="#">Type</a>
    </li>
  </ul>
  <div class="display" id="form"></div>
  <textarea class="display" style="display: none;" id="code"></textarea>
  <textarea class="display" style="display: none;" id="type"></textarea>
</div>
<pre id="error"></pre>
</main>
</div>
</body>
<script language="javascript" src="js/codemirror.js"></script>
<script language="javascript" src="js/python.js"></script>
<script>
function replaceChildrenWorkaround(x, y) {
    x.replaceChildren(...y)
}
function deleteSearchParamWorkaround(x, y) {
    x.delete(y)
}
function select(tabId) {
  Array.from(document.getElementsByClassName("mode-tab")).forEach(element => {
    element.classList.remove("active");
  });
  document.getElementById(tabId).classList.toggle("active");
}
</script>
<script defer language="javascript" src="js/all.js"></script>
</html>
